<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuhaibüìç - Contact Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Favicon -->
         <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <button class="see_content">
            See Contact
        </button>
        <div class="developer">
            <div class="pic">
                <img src="favicon.png" alt="">
            </div>
            <div class="dev_name">
                <h3>Zuhaib Rashid</h3>
                <div class="badge">
                    <span>Web Developer</span>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="contact_details">
            <div class="icon_info">
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="details">
                    <div class="details_name">
                        <p>email</p>
                    </div>
                    <div class="info">
                        <span>xuvaxuva006@gmail.com</span>
                    </div>
                </div>
            </div>

            <div class="icon_info">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="details">
                    <div class="details_name">
                        <p>phone</p>
                    </div>
                    <div class="info">
                        <span>+91 6006414088</span>
                    </div>
                </div>
            </div>

            <div class="icon_info">
                <div class="icon">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
                <div class="details">
                    <div class="details_name">
                        <p>birthday</p>
                    </div>
                    <div class="info">
                        <span>April 10, 2008</span>
                    </div>
                </div>
            </div>

            <div class="icon_info">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="details">
                    <div class="details_name">
                        <p>location</p>
                    </div>
                    <div class="info">
                        <span>Srinager, Jammu and Kashmir </span>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="social_media">
                <div class="social">
                <div class="facebook">
                    <a href="https://www.facebook.com/sam.zuhaib.98">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </div>
                <div class="x">
                    <a href="https://x.com/xuhaib_x9">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>

                </div>
                <div class="instagram">
                    <a href="https://www.instagram.com/zoh.aib__?igsh=MWM0OWJwM3IzOTVzMg==">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                </div>
            </div>
            <div class="made_by">
                <span>made by Zuhaibüìç</span>
            </div>
            </div>
        </div>
    </div>
    <script src="card.js"></script>
</body>
</html>
